<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Weather Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather-widget">
        <div class="weather-condition">Loading...</div>
        <img src="" class="weather-icon" alt="Weather Icon" style="display:none;">
        <div class="weather-temp"></div>
        <div class="weather-wind"></div>
        <div class="weather-humidity"></div>
        <noscript>Current Weather Conditions Unavailable</noscript>
    </div>
    <script src="script.js"></script>
</body>
</html>
